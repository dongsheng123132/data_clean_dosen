<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>小红书操作记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .filters input,
        .filters select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status-success {
            color: #4CAF50;
        }

        .status-error {
            color: #f44336;
        }

        .delete-btn {
            padding: 6px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .content-cell {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content-cell:hover {
            white-space: normal;
            overflow: visible;
            position: relative;
            z-index: 1;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>操作记录</h1>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="搜索关键词...">
            <select id="operationType">
                <option value="">所有操作</option>
                <option value="点赞">点赞</option>
                <option value="评论">评论</option>
            </select>
            <input type="date" id="dateFilter">
            <button id="clearFilters">清除筛选</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>帖子标题</th>
                    <th>作者</th>
                    <th>正文</th>
                    <th>回复内容</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
            </tbody>
        </table>

        <div class="pagination">
            <div id="pageInfo"></div>
        </div>
    </div>

    <script src="records.js" type="module"></script>
</body>

</html>
